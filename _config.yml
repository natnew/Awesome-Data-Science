title: Awesome Data Science
description: A curated collection of valuable resources, tools, and tutorials for Data Scientists.
remote_theme: just-the-docs/just-the-docs
url: https://natnew.github.io/Awesome-Data-Science

aux_links:
  "View on GitHub":
    - "//github.com/natnew/Awesome-Data-Science"

heading_anchors: true

# Exclude from processing
exclude:
  - node_modules
  - .sass-cache
  - .jekyll-cache
  - gemfiles
  - Gemfile
  - Gemfile.lock
  - vendor
  - .github
  - implementation_plan.md
  - evaluation_report.md
  - task.md
  - content_audit.md
  - walkthrough.md
  - walkthrough_modernization.md

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
